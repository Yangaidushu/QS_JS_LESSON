  <title>BFC原理</title>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      .box p{
          margin:10px 0;
          background-color: red;
          /* overflow: hidden; */
      }
      /* .box p:nth-child(1){

  </style>
</head>
<body>
  <h1>BFC原理</h1>
  <div></div>
  <p>相邻元素间的margin值会重叠
      如果要两者间的间距不重叠？
      创建一个bfc bloc format context
      overflow:hidden
      块级元素格式化上下文
      在BFC垂直方向上，边距不会重叠
      
  </p>
  <div class="box" id="box">
    <div style="overflow:hidden">
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <p>Lorem ipsum dolor sit.</p>
    <div style="overflow:hidden">
    <p>Lorem ipsum dolor sit.</p>
</div>
  </div>
